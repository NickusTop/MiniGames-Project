<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniGames</title>
  </head>
  <body>
    <input type="text" id="yearInput" placeholder="Введіть рік народження" />
    <button id="buttonInput">Проверить</button>
    <p id="result"></p>
    <input type="text" id="numberInput" placeholder="Введіть число" />
    <button id="guessButton">Угадай число</button>
    <p id="guessResult"></p>
    <button id="stone">Камень</button>
    <button id="scissors">Ножниці</button>
    <button id="paper">Папір</button>
    <p id="stscResult"></p>
    <p id="st-p">Рахунок</p>
    <p id="ai-score">Комп’ютер - 0</p>
    <p id="pl-score">Ви - 0</p>
    <button id="stscButton">Варіант комп’ютера</button>
    <script type="module" src="JS/year.js"></script>
    <script type="module" src="JS/paper.js"></script>
    <script type="module" src="JS/number-guess.js"></script>
  </body>
</html>
